app:
  id: your-app-id
  name: Team Alignment App
  description: A Jira integration for goal tracking.
  modules:
    resolvers:
      - key: resolver
        function: index.handler
    jira:
      - key: jira-issue-comment
        function: jiraResolver
  permissions:
    scopes:
      - read:jira-work
      - write:jira-work
      - read:jira-user
      - write:jira-user
